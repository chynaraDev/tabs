<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bchjj</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section id="hero">
    <div class="container">
        <div class="hero">
            <div class="label">
                <label for="all">все</label>
                <label for="sport">спорт</label>
                <label for="food">блюдо</label>
                <label for="dress">одежда</label>
                <label for="car">машина</label>
                <label for="flowers">цветы</label>
            </div>



            <div class="tabs">
                <input type="radio" name="tabs" id="all">
                <input type="radio" name="tabs" id="sport">
                <input type="radio" name="tabs" id="food">
                <input type="radio" name="tabs" id="dress">
                <input type="radio" name="tabs" id="car">
                <input type="radio" name="tabs" id="flowers">


                <img src="./img/volleyball.png" alt="image" class="sport1">
                <img src="./img/football.png" alt="image" class="sport2">
                <img src="./img/kuurdak.jpg" alt="image" class="food1">
                <img src="./img/salat.jpg" alt="image" class="food2">
                <img src="./img/dress1.jpg" alt="image" class="dress1">
                <img src="./img/dress2.jpg" alt="image" class="dress2">
                <img src="./img/car1.png" alt="image" class="car1">
                <img src="./img/car2.png" alt="image" class="car2">
                <img src="./img/roza1.png" alt="image" class="flowers1">
                <img src="./img/roza2.png" alt="image" class="flowers2">
            </div>
        </div>
    </div>
</section>

</body>
</html>
